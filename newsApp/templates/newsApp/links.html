{% extends "personal/header.html" %}

<!-- Displays search results recieved from querying google with a topic or name.-->
{% block content %}
<body>
	<div id="main-container">
		<div id="main" class="wrapper clearfix"> 
			<p> The following results were generated by searching for "{{query}}". </p>
			
			{% for link in links %}
				<li><a href={{link}}> {{link}} </a></li>
			{% endfor %}

		</div>
	</div>
</body>

{% endblock %}
